<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="perfil">
        <img src="assets/login-img.png" alt="descrição" />
        <h1>Welcome</h1>
      </div>
      <div id="info">
        <abbr title="E-mail:"><input type="email" /></abbr>
        <abbr title="Senha:"><input type="password" /></abbr>
        <a href="#">Forgot Password</a>
      </div>
      <div id="login">
        <button>Login</button>
      </div>
    </header>
  </body>
</html>
